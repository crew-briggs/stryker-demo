name: Stryker Pipeline

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x    
    - name: Restore tools
      run: dotnet tool restore
    - name: Restore dependencies
      run: dotnet restore Calculator/Calculator.sln
    - name: Build
      run: dotnet build Calculator/Calculator.sln --no-restore
    - name: Unit Test
      run: dotnet test Calculator/Calculator.sln --no-build --verbosity normal --collect:"XPlat Code Coverage"
    - name: Copy Coverage to root
      run: cp Calculator/Calculator.Tests/TestResults/**/coverage.cobertura.xml coverage.cobertura.xml
    - name: Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.2.0
      with:
        filename: coverage.cobertura.xml
        fail_below_min: true
        format: markdown
        output: both
        thresholds: '80'
    - name: Mutation Test
      run: dotnet stryker -r markdown -r html -r cleartext
    - name: Upload Mutation Report
      uses: actions/upload-artifact@v3.0.0
      if: ${{ success() || failure() }}
      with:
        name: mutation-report
        path: StrykerOutput
    - name: Add Traditional Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2.2.0
      if: github.event_name == 'pull_request'
      with:
        header: traditionalcoverage
        recreate: true
        path: code-coverage-results.md
    - name: Match Markdown Mutation Report
      uses: tj-actions/glob@v10
      id: report
      if: success() || failure()
      with: 
        files: StrykerOutput/**/reports/mutation-report.md
    - name: Add Mutation Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2.2.0
      if: github.event_name == 'pull_request' &&  (success() || failure())
      with:
        header: mutationcoverage
        recreate: true
        path: ${{ steps.report.outputs.paths }}
    - name: add artifact links to pull request and related issues step
      uses: tonyhallett/artifacts-url-comments@v1.1.0
      if: ${{ success() || failure() }}
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          prefix: Here are the artifacts 
          suffix: Have a nice day.
          format: name
          addTo: pullandissues

