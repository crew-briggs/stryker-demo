name: Stryker Pipeline

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x    
    - name: Restore tools
      run: dotnet tool restore
    - name: Restore dependencies
      run: dotnet restore Calculator/Calculator.sln
    - name: Build
      run: dotnet build Calculator/Calculator.sln --no-restore
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        file: "./Calculator/Calculator/Dockerfile"
        context: Calculator
        push: true
        tags: |
          ghcr.io/guypritchard/calculator:latest
          ghcr.io/guypritchard/calculator:1.0.0